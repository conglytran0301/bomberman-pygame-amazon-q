<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomber Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="enemies">Enemies: <span id="enemies">0</span></div>
        </div>
        <div id="game-grid" class="game-grid"></div>
        <div class="controls-info">
            <p>Arrow keys to move, Space to place bomb</p>
        </div>
    </div>
    <audio id="explosion-sound" src="https://assets.mixkit.co/active_storage/sfx/212/212-preview.mp3" preload="auto"></audio>
    <audio id="block-break-sound" src="https://assets.mixkit.co/active_storage/sfx/2746/2746-preview.mp3" preload="auto"></audio>
    <script src="game.js"></script>
</body>
</html>
